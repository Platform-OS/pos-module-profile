query (
  $page: Int!
  $limit: Int!
  $first_name: String
  $last_name: String
  $email: String
  $id: ID
  $user_id: String
  $table: String = "modules/profile/profile"
  $sort: RecordsSortInput = { created_at: { order: DESC } }
  $query: String
) {
  records(
    page: $page
    per_page: $limit
    filter: {
      id: { value: $id }
      table: { value: $table }
      properties: [
        { name: "first_name", value: $first_name }
        { name: "last_name", value: $last_name }
        { name: "user_id", value: $user_id }
        { name: "email", value: $email }
        { name: "c__names", contains: $query }
      ]
    }
    sort: [$sort]
  ) {
    total_entries
    total_pages
    has_previous_page
    has_next_page
    results {
      id
      created_at
      type: table

      properties
    }
  }
}
